<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="nav" style="margin-top: 15vh;">
    <div class="container-fluid" style="text-align: center;" >
      <div>
        <h1>COde</h1>
      </div>
    </div>
  </div>
  <!-- margin-top: 20vh; -->
  <div class="myvideo" style="height: 60vh; "   > 
    <div class="container-fluid" >
      <div class="row "  >
        <div class="col-1"></div>
        <div class="col-7"   >
          <div class="embed-responsive embed-responsive-21by9" style="height: 60vh;"> <!--style="height: 120%;"-->
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/LU3PEdzBzFU"></iframe>
          </div>
        </div>

        <div class="col-3"  >
          <div class="chat" style="text-align: center;height: 100%; "> <!--style="height: 120%;"-->
            <h1>Chat</h1>
            <div class="" >
              <form action="">



                <div class="container-fluid form-row align-items-center actual-chat ">
                  <div class="col-8">
                    <!-- Material input -->
                    <div class="md-form">
                      <input type="text" class="form-control " id="inlineFormInputMD" placeholder="Jane Doe">
                      <label class="sr-only" for="inlineFormInputMD">Name</label>
                    </div>
                  </div>

                  <div class="col-4">
                    <button type="submit" class="btn btn-primary mb-0">Submit</button>
                  </div>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
